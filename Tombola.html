<body onload="initApp()">

    <div style="background-color: #ccc" class="mx-5">

        <div class="modal-header pe-bootstrap-title-2 ">
            Participants

                data-bs-toggle="collapse" aria-controls="CadreParticipants" title=""
                id="CollapseCadreParticipantsButton"></a>
        </div>


        <div class="container-fluid col-xl-12 mx-3 collapse show" id="CadreParticipants">

                <tbody>

                </tbody>
            </table>

                    <input type="text" class="form-control ui-front pe-bootstrap-form-field" id="ParticipantNom" />

                </div>
                <div width="10px">&nbsp;</div>
                <div class="form-floating col-1 pe-bootstrap-form-float">
                    <input type="text" class="form-control ui-front pe-bootstrap-form-field" id="ParticipantTicket" />

                </div>
                <div width="10px">&nbsp;</div>
                <button class="submit_icns" title="Ajouter Participant" id="ParticipantAjouter">
                    Ajouter

                <input type="text" id="mode" readonly>
            </div>
            <div class="row mb-3 "></div>

        </div>



        <script type="text/javascript" src="js/tombola.js"></script>
